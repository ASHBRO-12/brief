<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript While Loop.</h1>
    <P id="number"></P>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br> The Number is " + i;
            i++;
        }
        

        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
